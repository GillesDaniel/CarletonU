#///////////////////////////////////////////////////////////////////
# Property file for the predefined Diagrammer actions.
# Class: ilog.views.diagrammer.application.IlvDiagrammerAction.
#///////////////////////////////////////////////////////////////////

#///////////////////////////////////////////////////////
# - Action properties.
#///////////////////////////////////////////////////////

# For each action, the following properties can be defined:
# - Name:             The name, used as the label of the menu item.
# - ShortDescription: Typically used as the tooltip.
# - LongDescription:  Longer description, may be used in a status bar for example
# - SmallIcon:        The icon used displayed by toolbar buttons and menu items.
#                     NOTE: the icon should probably not be localized...
# - MnemonicKey:      The letter that must be underlined in menu items
#                     (always use capital letters, even if the letter is in
#                      lower-case in the label).
# - AcceleratorKey:   The accelerator (in menus).
#                     Syntax: [control] [alt] <capital letter or number>
#
# A description of each action can be found in the javadoc of the class
# ilog.views.diagrammer.application.IlvDiagrammerApplication. Each
# action is a static member of the class. For example, the "select" field
# of the class corresponds to the properties "Diagrammer.Action.Select.*"
# below.

