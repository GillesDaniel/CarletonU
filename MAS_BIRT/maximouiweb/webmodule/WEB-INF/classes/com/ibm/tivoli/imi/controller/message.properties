# chatmain.jsp - Alert Messages
## Alert Messages
ALERT_INVALID_SESSION = The session has been closed or is no longer valid. It is not possible to open a chat window.
ALERT_ICON_NOT_SYNCHRONIZED = The chat window could not be opened because user state is being refreshed. This operation takes just a few seconds.
ALERT_CHAT_ABORTED_saved = This conversation has been aborted. See the log for further information. Chat transcript has been saved.
ALERT_CHAT_ABORTED_notSaved = This conversation has been aborted. See the log for further information. Chat transcript could not be saved.
ALERT_NEW_RECORD = The current record has never been saved (it is a new one). So that this chat conversation will not be saved, even if you save the record during the chat. To prevent this situation, always save the record at least once before begin a chat conversation.
ALERT_TRANSCRIPT_NOT_SAVED = Chat transcript was not saved. See the log for further information.
ALERT_MESSAGE_TOO_LONG = This message is too long to be sent.
ALERT_INVALID_CHAT_WINDOW = Verify if there is already a chat window opened for this user.
## GUI elements
WINDOW_CHAT_TITLE = Chat Session
WINDOW_CHAT_ANNOUNCEMENT = Chat session between
WINDOW_CHAT_ANNOUNCEMENT_and = and
WINDOW_SAVING_INFO_save = Chat transcript will be saved
WINDOW_SAVING_INFO_dontSave = Chat transcript will not be saved
WINDOW_ERR_MESSAGE = The following error has occurred
WINDOW_SEND_BUTTON = Send
WINDOW_CLOSE_BUTTON = Close

# saveconfig.jsp
EX_SERVER = IM server returned an unexpected response. Verify if there is some IM property with an invalid value and verify the log for further information.
EX_INVALID_IM_SERVER_PORT = Could not establish connection with IM server due to invalid IM server port.
EX_INVALID_IM_SERVICE_NAME = Could not establish connection with IM server due to invalid IM service name.
EX_INVALID_IM_SERVER = Could not establish connection with IM server due to invalid IM server hostname.
EX_INVALID_ACCOUNT = Could not establish connection with IM server due to invalid account information.
EX_CONN_TIMEOUT = Could not establish connection with IM server due to connection timeout.
EX_UNKNOW_ERROR = Could not establish connection with IM server due to an unknown error. Verify if there is some IM property with an invalid value and verify the log for further information.

# ChatHelper.java
CHAT_CLOSED_MESSAGE = Partner has closed the chat window.
CHAT_ABORTED_MESSAGE = This conversation has been aborted.

# ChatStopHelper.java
SHORT_HISTORY_SUFFIX = see the entire chat transcript in the attached file

