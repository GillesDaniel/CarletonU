# chatmain.jsp - Alert Messages
## Alert Messages
ALERT_INVALID_SESSION = A sess\u00e3o foi fechada ou n\u00e3o \u00e9 mais v\u00e1lida. N\u00e3o \u00e9 poss\u00edvel abrir uma janela de bate-papo.
ALERT_ICON_NOT_SYNCHRONIZED = A janela de bate-papo n\u00e3o p\u00f4de ser aberta porque o estado do usu\u00e1rio est\u00e1 sendo atualizado. Essa opera\u00e7\u00e3o leva apenas alguns segundos.
ALERT_CHAT_ABORTED_saved = Esta conversa foi interrompida. Consulte o log para obter mais informa\u00e7\u00f5es. A transcri\u00e7\u00e3o do bate-papo foi salva.
ALERT_CHAT_ABORTED_notSaved = Esta conversa foi interrompida. Consulte o log para obter mais informa\u00e7\u00f5es. A transcri\u00e7\u00e3o do bate-papo n\u00e3o p\u00f4de ser salva.
ALERT_NEW_RECORD = O registro atual nunca foi salvo (ele \u00e9 novo). Portanto, essa conversa de bate-papo n\u00e3o ser\u00e1 salva, mesmo se voc\u00ea salvar o registro durante o bate-papo. Para evitar essa situa\u00e7\u00e3o, sempre salve o registro pelo menos uma vez antes de iniciar uma conversa de bate-papo.
ALERT_TRANSCRIPT_NOT_SAVED = A transcri\u00e7\u00e3o do bate-papo n\u00e3o foi salva. Consulte o log para obter mais informa\u00e7\u00f5es.
ALERT_MESSAGE_TOO_LONG = Esta mensagem \u00e9 muito longa para ser enviada.
ALERT_INVALID_CHAT_WINDOW = Verifique se j\u00e1 existe uma janela de bate-papo aberta para este usu\u00e1rio.
