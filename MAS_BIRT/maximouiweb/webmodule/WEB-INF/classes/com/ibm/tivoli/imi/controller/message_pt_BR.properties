# saveconfig.jsp
EX_SERVER = O servidor IM retornou uma resposta inesperada. Verifique se existe alguma propriedade do IM com um valor inv\u00e1lido e verifique o log para obter mais informa\u00e7\u00f5es.
EX_INVALID_IM_SERVER_PORT = N\u00e3o foi poss\u00edvel estabelecer conex\u00e3o com o servidor IM devido a uma porta do servidor IM inv\u00e1lida.
EX_INVALID_IM_SERVICE_NAME = N\u00e3o foi poss\u00edvel estabelecer conex\u00e3o com o servidor IM devido a um nome do servi\u00e7o do IM inv\u00e1lido.
EX_INVALID_IM_SERVER = N\u00e3o foi poss\u00edvel estabelecer conex\u00e3o com o servidor IM devido a um nome do host do servidor IM inv\u00e1lido.
EX_INVALID_ACCOUNT = N\u00e3o foi poss\u00edvel estabelecer conex\u00e3o com o servidor IM devido a dados da conta inv\u00e1lidos.
EX_CONN_TIMEOUT = N\u00e3o foi poss\u00edvel estabelecer conex\u00e3o com o servidor IM devido ao tempo limite de conex\u00e3o.
EX_UNKNOW_ERROR = N\u00e3o foi poss\u00edvel estabelecer conex\u00e3o com o servidor IM devido a um erro desconhecido. Verifique se existe alguma propriedade do IM com um valor inv\u00e1lido e verifique o log para obter mais informa\u00e7\u00f5es.

