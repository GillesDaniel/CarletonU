# saveconfig.jsp
EX_SERVER = Server okam\u017eitej v\u00fdmeny spr\u00e1v vr\u00e1til neo\u010dak\u00e1van\u00fa odpove\u010f. Skontrolujte, \u010di niektor\u00e1 vlastnos\u0165 okam\u017eitej v\u00fdmeny spr\u00e1v nem\u00e1 neplatn\u00fa hodnotu. Pozrite si protokol, kde n\u00e1jdete viac inform\u00e1ci\u00ed.
EX_INVALID_IM_SERVER_PORT = Nebolo mo\u017en\u00e9 vytvori\u0165 pripojenie k serveru okam\u017eitej v\u00fdmeny spr\u00e1v, preto\u017ee port servera okam\u017eitej v\u00fdmeny spr\u00e1v je neplatn\u00fd.
