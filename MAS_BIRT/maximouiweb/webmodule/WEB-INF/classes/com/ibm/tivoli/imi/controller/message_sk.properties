ALERT_NEW_RECORD = Aktu\u00e1lny z\u00e1znam nebol nikdy ulo\u017een\u00fd (toto je nov\u00fd z\u00e1znam). T\u00e1to konverz\u00e1cia sa preto neulo\u017e\u00ed, aj ke\u010f ulo\u017e\u00edte z\u00e1znam po\u010das rozhovoru. Ak chcete pred\u00eds\u0165 tejto situ\u00e1cii, v\u017edy ulo\u017ete z\u00e1znam aspo\u0148 raz pred za\u010dat\u00edm konverz\u00e1cie.
