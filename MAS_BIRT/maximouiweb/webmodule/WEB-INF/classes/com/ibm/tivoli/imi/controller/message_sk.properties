ALERT_MESSAGE_TOO_LONG = T\u00e1to spr\u00e1va je pridlh\u00e1 a ned\u00e1 sa odosla\u0165.
ALERT_INVALID_CHAT_WINDOW = Skontrolujte, \u010di je u\u017e pre tohto u\u017e\u00edvate\u013ea utvoren\u00e9 okno rozhovoru.
