EX_INVALID_IM_SERVER = Nebolo mo\u017en\u00e9 vytvori\u0165 pripojenie k serveru okam\u017eitej v\u00fdmeny spr\u00e1v, preto\u017ee n\u00e1zov hostite\u013ea servera okam\u017eitej v\u00fdmeny spr\u00e1v je neplatn\u00fd.
EX_INVALID_ACCOUNT = Nebolo mo\u017en\u00e9 vytvori\u0165 pripojenie k serveru okam\u017eitej v\u00fdmeny spr\u00e1v, preto\u017ee inform\u00e1cie o \u00fa\u010dte s\u00fa neplatn\u00e9.
EX_CONN_TIMEOUT = Nebolo mo\u017en\u00e9 vytvori\u0165 pripojenie k serveru okam\u017eitej v\u00fdmeny spr\u00e1v, preto\u017ee uplynul \u010dasov\u00fd limit pripojenia.
EX_UNKNOW_ERROR = Nebolo mo\u017en\u00e9 vytvori\u0165 pripojenie k serveru okam\u017eitej v\u00fdmeny spr\u00e1v, preto\u017ee nastala nezn\u00e1ma chyba. Skontrolujte, \u010di niektor\u00e1 vlastnos\u0165 okam\u017eitej v\u00fdmeny spr\u00e1v nem\u00e1 neplatn\u00fa hodnotu. Pozrite si protokol, kde n\u00e1jdete viac inform\u00e1ci\u00ed.

