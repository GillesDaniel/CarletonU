# chatmain.jsp - Alert Messages
## Alert Messages
ALERT_INVALID_SESSION = Die Sitzung wurde beendet und ist nicht mehr g\u00fcltig. Es ist nicht m\u00f6glich, ein Chatfenster zu \u00f6ffnen.
ALERT_ICON_NOT_SYNCHRONIZED = Das Chatfenster konnte nicht ge\u00f6ffnet werden, da gerade der Benutzerstatus aktualisiert wird. Dieser Vorgang dauert nur wenige Sekunden.
ALERT_CHAT_ABORTED_saved = Diese Konversation wurde abgebrochen. Suchen Sie im Protokoll nach weiteren Informationen. Die Chataufzeichnung wurde gespeichert.
ALERT_CHAT_ABORTED_notSaved = Diese Konversation wurde abgebrochen. Suchen Sie im Protokoll nach weiteren Informationen. Die Chataufzeichnung konnte nicht gespeichert werden.
ALERT_NEW_RECORD = Der aktuelle Datensatz wurde noch nie gespeichert (es ist ein neuer Datensatz). Daher wird dieser Chat nicht gespeichert, auch wenn Sie den Datensatz w\u00e4hrend des Chat speichern. Um diese Situation zu vermeiden, sollten Sie daher immer den Datensatz vor Beginn eines Chat speichern.
ALERT_TRANSCRIPT_NOT_SAVED = Die Chataufzeichnung wurde nicht gespeichert. Suchen Sie im Protokoll nach weiteren Informationen.
ALERT_MESSAGE_TOO_LONG = Diese Nachricht kann nicht gesendet werden, da sie zu lang ist.
ALERT_INVALID_CHAT_WINDOW = Vergewissern Sie sich, ob f\u00fcr diesen Benutzer bereits ein Chatfenster wurde.
