WINDOW_ERR_MESSAGE = Se ha producido el error siguiente
WINDOW_SEND_BUTTON = Enviar
WINDOW_CLOSE_BUTTON = Cerrar
# saveconfig.jsp
EX_SERVER = El servidor de mensajer\u00eda instant\u00e1nea ha devuelto una respuesta inesperada. Compruebe si hay alguna propiedad de mensajer\u00eda instant\u00e1nea con un valor no v\u00e1lido y verifique el registro para obtener m\u00e1s informaci\u00f3n.
EX_INVALID_IM_SERVER_PORT = No se ha podido establecer la conexi\u00f3n con el servidor de mensajer\u00eda instant\u00e1nea porque el puerto del servidor no es v\u00e1lido.
EX_INVALID_IM_SERVICE_NAME = No se ha podido establecer la conexi\u00f3n con el servidor de mensajer\u00eda instant\u00e1nea porque el nombre del servicio no es v\u00e1lido.
EX_INVALID_IM_SERVER = No se ha podido establecer la conexi\u00f3n con el servidor de mensajer\u00eda instant\u00e1nea porque el nombre de host del servidor no es v\u00e1lido.
EX_INVALID_ACCOUNT = No se ha podido establecer la conexi\u00f3n con el servidor de mensajer\u00eda instant\u00e1nea porque la informaci\u00f3n de cuenta no es v\u00e1lida.
EX_CONN_TIMEOUT = No se ha podido establecer la conexi\u00f3n con el servidor de mensajer\u00eda instant\u00e1nea debido a un problema de tiempo de espera excedido.
EX_UNKNOW_ERROR = No se ha podido establecer la conexi\u00f3n con el servidor de mensajer\u00eda instant\u00e1nea debido a un error desconocido. Compruebe si hay alguna propiedad de mensajer\u00eda instant\u00e1nea con un valor no v\u00e1lido y verifique el registro para obtener m\u00e1s informaci\u00f3n.

