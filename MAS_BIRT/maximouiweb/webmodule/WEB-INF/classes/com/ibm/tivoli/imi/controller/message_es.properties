# chatmain.jsp - Alert Messages
## Alert Messages
ALERT_INVALID_SESSION = La sesi\u00f3n se ha cerrado o ya no es v\u00e1lida. No se puede abrir una ventana de conversaci\u00f3n.
ALERT_ICON_NOT_SYNCHRONIZED = No se ha podido abrir la ventana de conversaci\u00f3n porque se est\u00e1 renovando el estado del usuario. Esta operaci\u00f3n tarda solamente unos segundos.
ALERT_CHAT_ABORTED_saved = Se ha interrumpido la conversaci\u00f3n. Para obtener m\u00e1s informaci\u00f3n, consulte el registro. La transcripci\u00f3n de la conversaci\u00f3n se ha guardado.
ALERT_CHAT_ABORTED_notSaved = Se ha interrumpido la conversaci\u00f3n. Para obtener m\u00e1s informaci\u00f3n, consulte el registro. No se ha podido guardar la transcripci\u00f3n de la conversaci\u00f3n.
ALERT_NEW_RECORD = El registro actual no se ha guardado nunca (es nuevo). Por lo tanto esta conversaci\u00f3n no se guardar\u00e1, incluso si guarda el registro durante la misma. Para evitar esta situaci\u00f3n, guarde siempre el registro al menos una vez antes de iniciar una conversaci\u00f3n.
ALERT_TRANSCRIPT_NOT_SAVED = No se ha guardado la transcripci\u00f3n de la conversaci\u00f3n. Para obtener m\u00e1s informaci\u00f3n, consulte el registro.
ALERT_MESSAGE_TOO_LONG = Este mensaje es demasiado largo para enviarlo.
ALERT_INVALID_CHAT_WINDOW = Verifique si ya hay una ventana de conversaci\u00f3n abierta para este usuario.
