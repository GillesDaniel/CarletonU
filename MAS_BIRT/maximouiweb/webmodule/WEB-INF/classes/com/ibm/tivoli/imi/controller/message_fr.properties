ALERT_TRANSCRIPT_NOT_SAVED = Le script de discussion n'a pas \u00e9t\u00e9 sauvegard\u00e9. Consultez le journal pour plus d'informations.
ALERT_MESSAGE_TOO_LONG = Ce message est trop long pour \u00eatre envoy\u00e9.
