## Alert Messages
ALERT_INVALID_SESSION = La session a \u00e9t\u00e9 ferm\u00e9e ou n'est plus valide. Impossible d'ouvrir une fen\u00eatre de discussion.
ALERT_ICON_NOT_SYNCHRONIZED = Impossible d'ouvrir la fen\u00eatre de discussion car l'\u00e9tat de l'utilisateur est en cours d'actualisation. Cette op\u00e9ration ne prend que quelques secondes.
ALERT_CHAT_ABORTED_saved = Cette discussion a \u00e9t\u00e9 interrompue. Consultez le journal pour plus d'informations. Le script de discussion a \u00e9t\u00e9 sauvegard\u00e9.
ALERT_CHAT_ABORTED_notSaved = Cette discussion a \u00e9t\u00e9 interrompue. Consultez le journal pour plus d'informations. Le script de discussion n'a pas pu \u00eatre sauvegard\u00e9.
