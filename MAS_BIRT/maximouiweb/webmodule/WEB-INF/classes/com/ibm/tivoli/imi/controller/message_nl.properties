EX_INVALID_IM_SERVICE_NAME = Geen verbinding mogelijk met IM-server als gevolg van ongeldige IM-servicenaam.
EX_INVALID_IM_SERVER = Geen verbinding mogen met IM-server als gevolg van ongeldige hostnaam van IM-server.
EX_INVALID_ACCOUNT = Geen verbinding mogelijk met IM-server als gevolg van ongeldige accountgegevens.
EX_CONN_TIMEOUT = Geen verbinding mogelijk met IM-server als gevolg van timeout voor verbinding.
EX_UNKNOW_ERROR = Geen verbinding mogelijk met IM-server als gevolg van onbekende fout. Controleer of er een IM-eigenschap met een ongeldige waarde is, en controleer het logboek voor meer informatie.

