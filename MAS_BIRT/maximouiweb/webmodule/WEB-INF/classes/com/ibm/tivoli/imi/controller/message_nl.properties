# chatmain.jsp - Alert Messages
## Alert Messages
ALERT_INVALID_SESSION = De sessie is gesloten of is niet meer geldig. Het is niet mogelijk om een chatvenster te openen.
ALERT_ICON_NOT_SYNCHRONIZED = Het chatvenster kan niet worden geopend omdat de gebruikersstatus wordt vernieuwd. Deze bewerking neemt een paar seconden in beslag.
ALERT_CHAT_ABORTED_saved = Deze conversatie is afgebroken. Zie het logboek voor meer informatie. Het chatlog is opgeslagen.
ALERT_CHAT_ABORTED_notSaved = Deze conversatie is afgebroken. Zie het logboek voor meer informatie. Het chatlog kan niet worden opgeslagen.
ALERT_NEW_RECORD = Het huidige record is niet eerder opgeslagen (het is een nieuw record). Deze chatconversatie wordt dus niet opgeslagen, zelfs als u het record opslaat tijdens de chat. Sla, om deze situatie te voorkomen, het record altijd ten minste eenmaal op voordat u een chatconversatie start.
ALERT_TRANSCRIPT_NOT_SAVED = Het chatlog is niet opgeslagen. Zie het logboek voor meer informatie.
ALERT_MESSAGE_TOO_LONG = Dit bericht is te lang om te verzenden.
ALERT_INVALID_CHAT_WINDOW = Controleer of er al een chatvenster geopend is voor deze gebruiker.
