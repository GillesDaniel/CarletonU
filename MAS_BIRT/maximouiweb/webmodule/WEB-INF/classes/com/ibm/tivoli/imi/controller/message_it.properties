EX_INVALID_IM_SERVICE_NAME = Impossibile stabilire la connessione con il server IM a causa di un nome servizio IM non valido.
EX_INVALID_IM_SERVER = Impossibile stabilire la connessione con il server IM a causa di un nome host del server IM non valido.
EX_INVALID_ACCOUNT = Impossibile stabilire la connessione con il server IM a causa di informazioni sull'account non valide.
EX_CONN_TIMEOUT = Impossibile stabilire la connessione con il server IM a causa di un timeout di connessione.
EX_UNKNOW_ERROR = Impossibile stabilire la connessione con il server IM a causa di un errore sconosciuto. Verificare se \u00e8 presente qualche propriet\u00e0 IM con un valore non valido e verificare il registro per ulteriori informazioni.

