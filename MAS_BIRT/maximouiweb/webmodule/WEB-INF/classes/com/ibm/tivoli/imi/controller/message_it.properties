# chatmain.jsp - Alert Messages
## Alert Messages
ALERT_INVALID_SESSION = La sessione \u00e8 stata chiusa e non \u00e8 pi\u00f9 valida. Non \u00e8 possibile aprire una finestra di chat.
ALERT_ICON_NOT_SYNCHRONIZED = Non \u00e8 possibile aprire la finestra di chat perch\u00e9 lo stato dell'utente \u00e8 in fase di aggiornamento. Questa operazione richiede alcuni secondi.
ALERT_CHAT_ABORTED_saved = Questa conversazione \u00e8 stata interrotta. Consultare il registro per ulteriori informazioni. La trascrizione della chat \u00e8 stata salvata.
ALERT_CHAT_ABORTED_notSaved = Questa conversazione \u00e8 stata interrotta. Consultare il registro per ulteriori informazioni. Impossibile salvare la trascrizione della chat.
ALERT_NEW_RECORD = Il record corrente non \u00e8 mai stato salvato (\u00e8 nuovo). Perci\u00f2 questa conversazione della chat non verr\u00e0 salvata, anche se si salva il record durante la chat. Per impedire questa situazione, salvare sempre il record almeno una volta prima di iniziare una conversazione della chat.
ALERT_TRANSCRIPT_NOT_SAVED = La trascrizione della chat non \u00e8 stata salvata. Consultare il registro per ulteriori informazioni.
ALERT_MESSAGE_TOO_LONG = Questo messaggio \u00e8 troppo lungo per essere inviato.
ALERT_INVALID_CHAT_WINDOW = Verificare se esiste gi\u00e0 una finestra di chat aperta per questo utente.
