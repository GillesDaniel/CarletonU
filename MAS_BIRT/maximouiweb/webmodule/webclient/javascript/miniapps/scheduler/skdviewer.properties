#-------------------------------------------------------------------------------------------
# The following properties are used to display the colors for the PM forecast activities/segments 
#-------------------------------------------------------------------------------------------

pm.active.background=8bade7
 
pm.locked.background=afafa6

pm.nonmovable.background=afafa6

pm.edited.background=e28d00

pm.overlap.background=afafa6 

# the following property applies where a PM forecast has no duration, has not been edited and is not moveable 

pm.zerodurationactive.background=90d500

# the following property applies where a PM has been marked as reforecast pending 

pm.reforecastpending.background=ff4444

pm.reforecastpending.foreground=ffffff

# Gantt View options
gantt.view.snap-to-interval-mins=15

# Truncates the tooltip property values to the given value
gantt.tooltip.propertymaxwidth=60

# colors for asset/location availability
assetlocation.availability.workperiod.color=FFA500
assetlocation.availability.maintenance.color=008000
assetlocation.availability.operational.color=FF0000

# colors for the tools availability statuses
tools.availability.warn.color=FFA500
tools.availability.error.color=FF0000
tools.availability.ok.color=008000
tools.availability.unknown.color=000000

# Dispatcher application symbology background colors
dispatch.sym.colors=1c29a8,567531,8c363c,673ab7,88421e,00994a,651f75,b65519,273e6b,347ea9,245837,c64e51,00857e,9e6213,005abc,879637,7677c0,3ec4cc

# Dispatcher application symbology font colors
dispatch.sym.font.colors=d2d2d2,d2d2d2,d2d2d2,d2d2d2,d2d2d2,d2d2d2,d2d2d2,d2d2d2,d2d2d2,d2d2d2,d2d2d2,d2d2d2,d2d2d2,d2d2d2,d2d2d2,d2d2d2,d2d2d2,d2d2d2

# flag to control whether or not we want to use gzip compression when recieving the gantt model data
gantt.compressions.enabled=true

# Flags to control the appearance of the modified labels
# Modified Label color
gantt.modified.label.color=000080
# Modified Label prefix.  {space} expands to a real space.
gantt.modified.label.prefix=*{space}

# property color for the tab notify blink color
gantt.tabnotify.text.color=FE5E00

# Properties for tooltip behaviour
# there are 2 types of tooltips, native, and balloon.  If there are problems with balloontips we can turn them off here
tooltips.useballoontips=true

# The amount of time in milliseconds before a tooltip is shown when we mouseover the tooltip
tooltips.initialdelay=2000

# The amount of time in milliseconds before a tooltip is hidden, after it is shown
tooltips.dismissdelay=4000

# if true, then the first resource tab is a help tab
helptab.enabled=true

# Reservation Load/Cost views will not update if there are MORE than this value of reservations
reservation.liveupdate=1

# Hide Duration Check.  If disabled, it show durations for ALL bars.  If Enabled, duration is only shown for assignments.
ga.hideduration.check=true

# sample of how to define per object gantt bar template
gantt.WORKORDER.tpl={name}

# default JSON Template for configuring the GanttZooms
# This is an advanced property that should NOT be changed unless you know/understand how Zooming works
gantt.default.zoom=zoom/DefaultZoom.json

# Conflict Row Color for GA
ga.conflict.row.color=FFEB3B

# show CPM for resource views
assignments.cpm.enabled=false
