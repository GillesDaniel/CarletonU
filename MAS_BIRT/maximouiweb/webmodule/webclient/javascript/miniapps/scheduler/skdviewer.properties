# skdviewer.properties : Configuration file for IBM Maximo Asset Management Scheduler to customize colors and other chart-related properties.
# Users with all types of vision will be able to see the colors that have been specified 
# in this file.
# ---------------------------------------------------------------------------------------------------------------------

# Flag and color for showing today's date. If showcurrentdateondrag is set to true, the indicator will be shown only when a PM segment
# is being dragged. Every time the segment is dragged, the latest server date will be shown in the user's timezone.
# When set to false, the indicator will always appear with a fixed time and will not be updated unless the scheduler chart is reloaded.

 showcurrentdateondrag=true
 
 showcurrentdate.line=ffaa1c

#-------------------------------------------------------------------------------------------
# The following properties are used to display colors based on status or priority
# associated with the activity. To use the color set based on priority, set  "usestatuscolors" to false.
#-------------------------------------------------------------------------------------------
 
# Flag for choosing between color set based on status or priority

 usestatuscolors=true
 
 # Height of the activity row, ilog default is 20

 activity.row.height=20
 
 # Flag for hiding y-axis on resource load chart

 resourceloadchart.hidey-axis = true
 
 # Flag for hiding legend on resource load chart
 resourceloadchart.hidelengend = false
 
 
  # left boarder of the resource chart, ilog default is 20
 resource.left.boarder=35
 

# Foreground or text color on activity graphics. This will be same for both sets, based on status and priority. If specific foregrounds are not set

 workorder.foreground=000000
 
# Color set for activity graphics based on status tied to respective work order or task. Foreground color for each status type can also be set

 workorder.wappr.background=0088e8
 
 workorder.appr.background=9fB9e5

 workorder.wsch.background=9fB9e5
 
 workorder.inprg.background=9fB9e5
 
 workorder.wmatl.background=9fB9e5
  
 workorder.wpcond.background=9fB9e5

 workorder.comp.background=afafa6
 
 workorder.can.background=afafa6
 
 workorder.close.background=afafa6
 
 assignment.assigned.background=0e9527
 
 assignment.started.background=0e9527
 
 assignment.waitasgn.background=e28d00
 
 assignment.interpt.background=205870
 
 assignment.complete.background=afafa6

 amcrew.assigned.background=0e9527
 
 amcrew.assignednotqulified.background=ffff00
 
 amcrew.started.background=0e9527
 
 amcrew.waitasgn.background=e28d00

 assignreploc.assigned.background=0e9527
 
 assignreploc.started.background=0e9527
 
 assignreploc.waitasgn.background=e28d00
 
 assignreploc.interpt.background=205870
 
 assignreploc.complete.background=afafa6
 
# Color set for activity graphics based on priority tied to respective work order or task. Foreground color for each priority type can also be set

 workorder.priority.1.background=0088e8
 
 workorder.priority.2.background=0088e8
 
 workorder.priority.3.background=0088e8
 
 workorder.priority.4.background=0088e8
 
 workorder.priority.5.background=0088e8
 
 workorder.priority.6.background=9fB9e5
 
 workorder.priority.7.background=9fB9e5
 
 workorder.priority.8.background=9fB9e5
 
 workorder.priority.9.background=9fB9e5
 
 workorder.priority.10.background=9fB9e5
 
#-------------------------------------------------------------------------------------------
# The following properties are used to display colors for specific graphical elements.
# It is recommended that these remain unchanged.
#-------------------------------------------------------------------------------------------

# Background color of an activity graphic showing that the activity is readonly. Foreground color may also be specified

 workorder.readonly.background=afafa6

# Background color of an activity graphic showing violation against Start No Earlier Than and Finish No Later Than date constraints. Foreground color may also be specified

 workorder.violated.background=ff4444
 
# Color of the task dependency constraint line between two activity graphics 

  constraint.line=ff4444	

# Color for time indicator dashed lines showing Start No Earlier Than and Finish No Later Than date constraints

  timeindicator.line=ff4444

# Color set for activity graphs representing summary/root bars. Additionally foreground color for workorder summary bar can also be set

  workorder.summary.background=cccc99
  workorder.summary.start=000000
  workorder.summary.end=000000
 
 # Color set for activity graphs representing summary/root bars. Additionally foreground color for amcrew summary bar can also be set

  amcrew.summary.background=cccc99
  amcrew.summary.start=000000
  amcrew.summary.end=000000 
  # Color set for activity graphs representing summary/root bars. Additionally foreground color for amcrew summary bar can also be set

  amcrew.summary.background=cccc99
  amcrew.summary.start=000000
  amcrew.summary.end=000000
  
# Color table for legend in the resource availability chart. Colors are recycled

  resource.legend=e28d00,8bade7,0758c4,c3c300,66667f,270e96,986030,ffaa1c,205870,1c00f3,cccc99,ff4444,9fB9e5,2a6bef
  
